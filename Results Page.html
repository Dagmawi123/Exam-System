  <script type="text/javascript">
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);
    
    google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart2);

      function drawChart2() {
        var data = google.visualization.arrayToDataTable([
          ['Exam', 'Your Score(%)', 'Average Score(%)'],
          ['SAT', 75, 58,],
          ['TOEFL', 87, 92],
          ['GKT', 77, 82]
        ]);

        var options = {
          chart: {
            title: 'Your Performance',
            subtitle: 'In comparision to the average score on each Exam',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }



    function drawTable() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Exam Name');
      data.addColumn('date', 'Date');
      data.addColumn('number', 'Score(100%)');
      // data.addColumn('number', 'Score(100%)');
      data.addRows([
        // ['GKT2019',  {v: '12/2/2023', f: '12/2/2023'}, 89]  
        ["GKT2019",new Date(2023, 0, 1), 90]  ,["GKT2017",new Date(2023, 0, 1), 86]  ,["SAT2023",new Date(2023, 0, 1), 70]  ,["TOEFL2015",new Date(2023, 0, 1), 60]  
        // ['GKT2019',  new Date(2023,2,1), 89]
        // ['Jim',   {v:8000,   f: '$8,000'},  false]
        // ['Alice', {v: 12500, f: '$12,500'}, true],
        // ['Bob',   {v: 7000,  f: '$7,000'},  true]
      ]);

      var table = new google.visualization.Table(document.getElementById('table_div'));

      table.draw(data, {showRowNumber: true, width:'100%',height: '100%'});
    }

      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Exam Type',"Score"],
          ["SAT", 44],
          ["TOEFL", 31],
          ["IELTS", 72],
          ["GKT", 98]
        ]);

        var options = {
          title: 'Different International Exams',
          
          legend: { position: 'none' },
          chart: { title:'Different International Exams',
                   subtitle: 'Score Distribution' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Score(100%)'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };







  </script>
